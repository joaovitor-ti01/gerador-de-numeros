<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gerador de Números</title>
</head>
<body>
    <form class="container">
        <h2>Gerador de Números</h2>

        <div class="imput-group">
            <div class="input-field">
                <label for="min">Mín:</label>
                <input id="min" type="number" name="min">
            </div>

            <div class="input-field">
                <label for="max">Máx:</label>
                <input id="max" type="number" name="max">
            </div>
        </div>

        <button id="generate" type="button">Gerar</button>
        <button id="reset" type="reset">Zerar</button>

       <div id="result">
        <span>
            00
        </span>
       </div>
    
    </form>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
